<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Médico</title>
</head>
<body>

<h1>Cadastro de Médico</h1>

<form action="/api/medico/cadastrar" method="post" th:object="${medico}">
    <!-- Campos do formulário -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:field="*{nome}" required>

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome" th:field="*{sobrenome}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" th:field="*{senha}" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" th:field="*{telefone}" required>

    <label for="hospital">Hospital:</label>
    <input type="text" id="hospital" name="hospital" th:field="*{hospital}" required>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" th:field="*{idade}" required>

    <button type="submit">Cadastrar</button>
</form>

</body>
</html>
